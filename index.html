<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task List</title>

    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="vendor/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body class="grey lighten-2">
    <div class="container">
        <div class="row" style="margin-top: 50px;">
            <div class="col s12">
                <div id="task-app" class="card">
                    <div class="card-content">
                        <span class="card-title center">
                            <h4><b class="blue-text text-accent-4">Simple</b> Task List</h4>
                        </span>
                        <form action="" id="task-form">
                            <div class="input-field col s12">
                                <input type="text" name="task" id="task">
                                <label for="task">New Task</label>
                            </div>
                            <button type="submit" class="btn blue accent-3 waves-effect waves-light">
                                Add Task
                            </button>
                        </form>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">Tasks</h5>
                        <div class="input-field col s12">
                                <input type="text" name="filter" id="filter">
                                <label for="filter">Filter Tasks</label>
                        </div>
                        <!-- New tasks goes here-->
                        <ul class="collection">

                        </ul>
                        <button class="clear-tasks btn black waves-effect waves-light">Clear Tasks</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="vendor/materialize/js/materialize.min.js"></script>
    <script src="src/app.js" type="module"></script>
</body>
</html>
